<ion-header>
  <ion-toolbar>
    <ion-title>
      Plan your Day!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
          <ion-card-title>Create a Todo</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
            <form  (ngSubmit)="onAddTodo()" >
                <ion-item>
                  <ion-label position="floating">Do something! Add a Todo</ion-label>
                  <ion-input type="text" required [(ngModel)]="inputTodo" name="newTodo"></ion-input>
                </ion-item>
                <ion-button type="submit" color="primary" expand="block" >Add</ion-button>
            </form>        
        </ion-card-content>
      </ion-card>

      <ion-card>
          <ion-card-header>
            <ion-card-title>What you need to do?</ion-card-title>
          </ion-card-header>
          <ion-card-content>
              <ion-list >
                  <ion-item-sliding *ngFor="let todo of todoList">
                      <ion-item>
                        <ion-label>
                            <ion-text color="primary" [innerText]="todo.name"></ion-text>
                            <br>
                            <small class="text-info">
                                {{todo.addedDate | date: "EEEE, h:mm a, d MMMM"}}
                            </small>
                        </ion-label>
                      </ion-item>
                      <ion-item-options side="end">
                        <ion-item-option (click)="deleteTodo(todo)">Delete</ion-item-option>
                      </ion-item-options>
                  </ion-item-sliding>
                </ion-list>
                <ion-text color="danger" *ngIf="todoList && !todoList.length">Looks you are all done, add a todo into list</ion-text>
          </ion-card-content>
        </ion-card>
</ion-content>
